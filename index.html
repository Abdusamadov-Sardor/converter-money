<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter-money</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">  
    <h1 class="heading">Converter</h1>
  <form class="form" autocomplete="off">
    <input type="text" class="input" id="id-input">
    <select name="" class="select" id="id-select">

      <option class="option" value="sum">SUM</option>
      <option class="option" value="usd">USD</option>
      <option class="option" value="euro">EURO</option>
      
    </select>
    <br>
    <button class="btn">COUNT</button>
    <hr>
    <output>
      <p class="p-sum">SUM:<span class="span-sum"></span ></p>
        <p class="p-usd">USD:<span class="span-usd"></span ></p>
          <p class="p-euro">EURO:<span class="span-euro"></span ></p>
    </output>
    <hr>
  </form>
</div>
  <script src="./js/main.js"></script>

</body>
</html>
